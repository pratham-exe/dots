# Environment variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# General window settings
general { 
    gaps_in = 5
    gaps_out = 15

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false 

    allow_tearing = false

    layout = dwindle
}

# Window Decoration
decoration {
    rounding = 15

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# Dwindle Layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Master Layout
master {
    new_is_master = true
}

# Wallpaper settings
misc { 
    force_default_wallpaper = 1
    disable_hyprland_logo = false
}

# Mouse
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

# Workspace swipe
gestures {
    workspace_swipe = true
    workspace_swipe_min_speed_to_force = 20
}

# Per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
